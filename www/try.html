<!DOCTYPE html>
<style>
    .product-holder {
        position: relative;
        display: block;
    }

    .plus-image {
        left: 50%;
        top: 50%;
        position: absolute;
        margin-top: -25px;
        margin-left: -25px;
    }

    .wrapper {
        position: relative;
        width: fit-content;
        height: fit-content;
    }

    .play {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
    }
</style>


<body>

    <div class="wrapper">
        <img class="play"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Play-rounded-button-outline.svg/500px-Play-rounded-button-outline.svg.png">
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Pexels-photo-126407.jpg/320px-Pexels-photo-126407.jpg">
    </div>
    <div class="row text-center" style="">
        <div class="col-xs-6 text-center" style="background-color:none; margin-top:10px;">
            <div class='product-holder'>
                <img src="../assets/images/samples/banana.jpg" width="250" height="250" class='product-image'>
                <img src="../assets/images/faces/3.jpg" width="50px" height="50px" class='plus-image'>
            </div>
        </div>
    </div>
</body>
